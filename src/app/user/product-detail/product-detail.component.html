<div class="content">
    
        <mat-card fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap="10px">
            <div class="box">
                <img mat-card-image [src]="(product | async)?.image" class="product-image" />
            </div>
            <div class="box">
                <mat-card-header>
                    <mat-card-title>{{(product | async)?.title}}</mat-card-title>
                    <mat-card-subtitle>Rating: {{(product | async)?.rating?.rate}}/5</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        {{(product | async)?.description}}
                    </p>
                    <p>
                        <strong>Price: ${{(product | async)?.price}}</strong>
                    </p>
                </mat-card-content>
                <mat-card-actions fxLayoutGap="10px">
                    <button mat-stroked-button color="primary">share</button>
                    <button mat-flat-button color="primary">Add to Cart</button>
                </mat-card-actions>
            </div>
        </mat-card>
</div>
