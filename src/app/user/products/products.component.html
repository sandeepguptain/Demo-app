<div class="content" >
	<div fxLayout="row wrap" fxLayoutGap="16px grid">
		<div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let dcard of products | async">
			<mat-card class="mat-elevation-z4" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
				<mat-card-header>
					<mat-card-title>{{dcard.title}}</mat-card-title>
                    <mat-card-subtitle>Rating: {{dcard.rating.rate}}/5</mat-card-subtitle>
				</mat-card-header>
				<img mat-card-image [src]="dcard.image" class="product-image" />
				<mat-card-content>
					<p>
						Price: ${{dcard.price}}
					</p>
				</mat-card-content>
				<mat-card-actions fxLayoutGap="10px">
					<button mat-stroked-button color="primary">share</button>
					<button mat-flat-button color="primary" [routerLink]="['/user/product', dcard.id]">more...</button>
				</mat-card-actions>
			</mat-card>
		</div>
	</div>
</div>
